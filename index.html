<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background-color: #020617; /* Slate 950 */
            color: #e2e8f0; /* Slate 200 */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes rage-shake {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            10% { transform: translate(-5px, -5px) rotate(-1deg) scale(1.1); }
            20% { transform: translate(5px, 5px) rotate(1deg) scale(1.1); }
            30% { transform: translate(-5px, 5px) rotate(0deg) scale(1.1); }
            40% { transform: translate(5px, -5px) rotate(1deg) scale(1.1); }
            50% { transform: translate(0, 0) rotate(0deg) scale(1.1); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }

        .finger-anim {
            animation: rage-shake 0.5s infinite ease-in-out;
            cursor: pointer;
        }
        
        .finger-anim:hover {
            animation-duration: 0.1s; /* Intensify on hover */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [clicked, setClicked] = useState(false);

            return (
                <div className="flex flex-col items-center justify-center h-screen w-screen bg-slate-950 text-center select-none">
                    
                    <div 
                        onClick={() => setClicked(!clicked)}
                        className={`transition-all duration-300 ${clicked ? 'scale-150' : 'scale-100'}`}
                    >
                        <div style={{ fontSize: 'clamp(150px, 40vw, 400px)', lineHeight: 1 }} className="finger-anim filter drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                            ðŸ–•
                        </div>
                    </div>

                    <h1 className="mt-12 text-3xl md:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-orange-500 to-red-500 uppercase tracking-widest animate-pulse">
                        For You
                    </h1>
                    
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
